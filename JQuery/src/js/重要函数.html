<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            background:blue;
        }
               /* 给定父级的宽高 */
           /*div {*/
           /*    width: 500px;*/
           /*    height: 500px;*/
           /*    !* 如果需要让图片各方位居中 *!*/
           /*    display: flex;*/
           /*    justify-content: center;*/
           /*    align-items: center;*/
           /*}*/
        /* 让图片自适应父级大小 */
        img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script type="text/javascript">

        // 在dom对象创建好后，绑定事件
        $(function () {
            $("#btn1").click(function () {
                // val（）获取dom数组中第一个对象的value属性值
                alert($(":text").val());
            });

            $("#btn2").click(function () {
                // 设置所有的text的value为新值
                $(":text").val("三英战吕布");
            });

            $("#btn3").click(function () {
                // 获取div text()五参数，获取所有的dom对象的文本值，连接成一个字符串
                alert($("div").text())
            })

            $("#btn4").click(function () {
                // 设置div的文本值
                $("div").text("新的div文本内容");
            })

            $("#btn5").click(function () {
                // 读取指定属性的值
                alert($("img").attr("src"));
            })

            $("#btn6").click(function () {
                // 设置指定属性的指定值
                $("img").attr("src","src/img2.jpg")
            });

        })

    </script>
</head>
<body>
<input type="text" value="刘备"><br>
<input type="text" value="关羽"><br>
<input type="text" value="张飞"><br>
<br>

<div>我是第一个div</div>
<div>我是第二个div</div>
<div>我是第三个div</div>
<br>
<img src="src/img1.jpg" id="img1">
<br>

<p>功能按钮</p>
<button id="btn1">获取第一文本框的值</button> <br>
<input type="button" value="设置所有文本框的value值" id="btn2"/><br>
<input type="button" value="获取所有div的文本值" id="btn3"/><br>
<input type="button" value="设置div的文本值" id="btn4"/><br>
<input type="button" value="读取src属性的值" id="btn5"/><br>
<input type="button" value="设置指定的属性值" id="btn6"/><br>

</body>
</html>
