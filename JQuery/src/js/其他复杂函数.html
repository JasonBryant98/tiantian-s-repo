<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script type="text/javascript">

        // 在dom对象创建好后，绑定时间
        $(function () {
           $("#btn1").click(function () {
              // 使用remove删除父和子所有的dom对象
               $("select").remove();

           });

            $("#btn2").click(function () {
                // 使用empty删除子所有的dom对象
                $("select").empty();
            });

            $("#btn3").click(function () {
                // 使用append增加dom对象
                $("#father").append("<input type='button' value='我是增加的按钮'>")

                //增加一个table
                $("#father").append("<table border=1><tr><td>第一列</td><td>第二列</td></tr></table>");
            });

            $("#btn4").click(function () {
               // 使用html()函数，获取数组中第一个dom对象的文本值（innerHTML）
                alert($("span").html());
            });

            $("#btn5").click(function () {
                // 使用html(有参数)函数，设置dom对象的文本值（innerHTML）
                $("span").html("我是新的<b>数据</b>");
            });

            $("#btn6").click(function () {
                // 循环普通数组
                var arr = [1, 2, 3];
                $.each(arr, function (index, element) {
                    alert("循环变量：" + index + ",数组成员：" + element);
                })
            });

            $("#btn7").click(function () {
                // 循环json数组
                var json = {"name" : "张三", "age" : 20};
                $.each(json, function (i, n) {
                    alert("i是key=" + i + ",n是值=" + n);
                })

            });

            $("#btn8").click(function () {
                // 循环DOM数组
                var domArray = $(":text");
                $.each(domArray, function (i, n) {
                    // n 是数组中的dom对象
                    alert("i=" + i + ",n=" + n.value)

                })
            });

            $("#btn9").click(function () {
                // 循环jQuery对象
                $(":text").each(function (i, n) {
                    alert("i=" + i + ",n=" + n.value)
                })
            });


        });


    </script>
</head>
<body>
    <input type="text" value="刘备">
    <input type="text" value="关羽">
    <input type="text" value="张飞"> <br>
    <select>
        <option value="老虎">老虎</option>
        <option value="狮子">狮子</option>
        <option value="豹子">豹子</option>
    </select>
    <br>
    <select>
        <option value="美洲">美洲</option>
        <option value="亚洲">亚洲</option>
        <option value="欧洲">欧洲</option>
    </select>
    <br>
    <div id="father">我是第一个div</div>
    <br>
    <br>
    <span>我是mysql <b>数据库</b></span>
    <span>我是jdbc</span>
    <br>
    <input type="button" value="使用remove删除所有父子对象" id="btn1">
    <input type="button" value="使用empty删除子对象" id="btn2">
    <input type="button" value="使用append增加dom对象" id="btn3">
    <input type="button" value="获取第一个dom的文本值" id="btn4">
    <input type="button" value="设置所有的span的文本值" id="btn5">
    <input type="button" value="循环普通数组" id="btn6">
    <input type="button" value="循环json" id="btn7">
    <input type="button" value="循环dom数组" id="btn8">
    <input type="button" value="循环jQuery对象" id="btn9">

</body>
</html>
