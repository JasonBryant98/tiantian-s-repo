<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script type="text/javascript">
      function btnClick() {
        // 获取dom对象
        var obj = document.getElementById("btn");

        // 使用dom的value属性获取值
        alert(obj.value);

        // 把dom对象转jquery，使用jquery库中的函数
        // alert($("#btn").val())
        var jobj = $(obj);


        $("#btn").val = "11231" ;
        // 调用jquery中的函数，获取value的值
        alert(jobj.val());
      }




    </script>
</head>
<body>
  <input id="btn" type="button" value="我是按钮" onclick="btnClick()">
</body>
</html>
