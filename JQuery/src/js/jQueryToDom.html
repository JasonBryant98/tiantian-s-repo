<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script type="text/javascript">
        function btnClick() {
          // 使用jQuery的语法，获取页面中的dom对象
          var obj = $("#txt")[0]; // 从数组中获取下标是0的dom对象
          // alert(obj.value);

          var num = obj.value;
          obj.value = num * num;
          alert(obj.value);
        }

        /**
         *  id选择器，语法： $("#dom对象的id值")
         *
         *  class选择器 语法： $(".class样式名")
         *  class表示css中的样式 使用样式的名称来定位dom对象
         *
         *  标签选择器  语法： $("标签名称")
         *  使用标签名称定位dom对象
         *
         *   全部选择器  语法： $("*")
         *
         *   组合选择器 $("#one, span, .two");
         */


        /**
         *  表单选择器： 语法： $(":type属性值") 如 $(":text") 选取所有的单行文本框
         *   使用<input>标签的type属性值，定位dom对象的方法
         *   $(:button) 选择的是所有的按钮
         */

    </script>
</head>
<body>
      <div>
          <input type="text" id="txt" value="整数"><br>
          <input type="button" value="计算平方" onclick="btnClick()">

      </div>
</body>
</html>
