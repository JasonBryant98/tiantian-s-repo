<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个例子</title>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script type="text/javascript">
      // 指定jQuery的库文件位置，使用相对路径，当前项目的js目录下的指定文件
      $(document).ready(function () {
          // 自定义的功能代码
        alert("Hello jQuery!")
      });

      // 等价于document.onload = function() {}
      $(function () {

      });
    </script>
</head>

</body>
</html>
