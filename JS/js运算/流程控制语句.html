<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">

    /**
     * 流程控制语句
     *    Js中的程序是从上到下一行一行执行的
     *    通过流程控制语句可以控制程序执行流程
     *      是程序可以根据一定的条件来选择执行
     *      语句的分类
     *        1.条件判断语句
     *        2.条件分支语句
     *        3.循环语句
     *
     *    条件判断语句
     *      使用条件判断语句可以在执行某个语句之前进行判断
     *        如果条件成立才会执行语句，如果不成立则不执行
     *    if语句
     *    语法一：
     *        if(条件表达式)
     *            语句
     *
     *
     */
    var age = 58;

    if(age >= 60) {
      alert("你已退休！")
    } else {
      alert("回去上班！")
    }



  </script>
</head>
<body>

</body>
</html>
