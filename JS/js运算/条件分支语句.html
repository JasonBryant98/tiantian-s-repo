<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /**
         * 条件分支语句也叫switch语句
         *      语法：
         *          switch(条件表达式){
         *              case 表达式；
         *                     语句...
         *                     break;
         *   case中的比较是全等比较 "==="
         *          }
         */

        // 根据num的值，输出对应的中文
        var num = Number(prompt("输入一个数字"));
        switch (num) {
            case 1 : alert("sbsbsb");
            break;
            case 2 : alert("cccccc");
            break;
            default : alert("cnm");
            break;
        }

    </script>
</head>
<body>

</body>
</html>
