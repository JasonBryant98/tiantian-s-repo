<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /**
         * 条件运算符也叫三元运算符\
         * 语法：
         *      条件表达式？语句1：语句2;
         *          条件运算符在执行时，首先对条件表达式求值
         *         true，执行1
         *         false,执行2
         *
         *        如果条件表达式的值是一个非Boolean值会自动转换
         */
        var a = 40;
        var b = 40;
        var max = a > b ? a : b;
        document.write(max);


    </script>
</head>
<body>

</body>
</html>
