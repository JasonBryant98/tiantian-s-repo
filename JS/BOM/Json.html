<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /**
         * Json
         *      - Js中的对象只有Js自己认识，其他语言都不认识
         *      Json就是一个特殊格式的字符串，这个字符串可以被任何的语言所识别
         *      并且可以转换为任意语言中的对象
         *      Json和JS对象的格式一样，只不过JSOn字符串中的属性名必须加双引号
         *
         *      JSON分类：
         *          1.对象 {}
         *          2.数组 []
         *
         *      JSON中允许的值：
         *          1.字符串
         *          2.数值
         *          3.布尔值
         *          4.null
         *          5.对象
         *          6.数组
         */
        // 创建一个对象
        var obj = {"name" : "孙悟空"};
        console.log(obj.name);

        /**
         * JSON --> js
         * 将JSON字符串转换为JS中的对象
         *   在JS中，为我们提供了一个工具类，就叫JSON
         *   这个对象可以帮助我们将一个JSON转换为JS对象，也可以将一个JS对象转换为JSON
         */
        var json = '{"name" : "孙悟空", "age" : 18}'

        var o = JSON.parse(json);
        console.log(o.name);

        /**
         * js --> JSON
         *      可以将一个JS对象转换为JSON字符串
         */
        JSON.stringify();

        /**
         * eval()
         *      这个函数可以用来执行一段字符串形式的JS代码，并将执行结果返回
         *      如果使用eval（）执行的字符串中含有{},他会将{}当成是代码块
         *      如果不希望将其当成代码块解析，则需要在字符串前后各加一个()
         *  eval()函数功能很强大，可以直接执行一个字符串中的js代码
         *      但是在开发中尽量不要使用，首先它的执行性能比较差，然后它还具有安全隐患
         */
        var str = "alert('Hello');";
        var obj = eval("(" + json + ")");
        console.log(obj);

    </script>
</head>
