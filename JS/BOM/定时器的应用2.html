<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        *{
            margin: 0px;
            padding: 0px;

        }

        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }

    </style>

    <script type="text/javascript">

        window.onload = function () {

            var timer;

            // 获取box1
            var box1 = document.getElementById("box1");
            // 获取btn1
            var btn = document.getElementById("btn01");
            var btn2 = document.getElementById("btn02");
            // 点击按钮以后，使box1向右移动（left值增大）
            btn.onclick  = function () {

                // 关闭上一个定时器
                clearInterval(timer);

                // 开启定时器，用来执行动画效果
                 timer = setInterval(function (){

                    // 获取box1的原来的left
                    var oldValue = parseInt(getStyle(box1, "left"));
                    // alert(oldValue);
                    // 在旧值的基础上增加
                    var newValue = oldValue + 15;

                    // 将心智设置给box1
                    box1.style.left = newValue + "px";

                    if (newValue > 800) {
                        newValue = 800;
                    }

                    // 当元素移动到800px时，使其停止执行动画
                    if (newValue === 800) {
                        // 关闭定时器
                        clearInterval(timer);
                    }

                }, 30)
            };

            // 点击按钮以后，使box1向左移动（left值减大）
            btn2.onclick  = function () {

                // 关闭上一个定时器
                clearInterval(timer);

                // 开启定时器，用来执行动画效果
                timer = setInterval(function (){

                    // 获取box1的原来的left
                    var oldValue = parseInt(getStyle(box1, "left"));
                    // alert(oldValue);
                    // 在旧值的基础上增加
                    var newValue = oldValue - 15;

                    // 将心智设置给box1
                    box1.style.left = newValue + "px";

                    if (newValue < 0) {
                        newValue = 0;
                    }

                    // 当元素移动到0px时，使其停止执行动画
                    if (newValue === 0) {
                        // 关闭定时器
                        clearInterval(timer);
                    }

                }, 30)
            };


        };

        /**
         * 定义一个函数，用来获取指定元素的当前的样式
         * 参数：
         *      obj 要获取样式的元素
         *      name 要获取的样式名
         *
         *      对象的属性没定义则返回undifine的
         *
         */
        function getStyle(obj, name) {
            if (window.getComputedStyle) {
                return getComputedStyle(obj, null)[name];
            } else {
                return obj.currentStyle[name];
            }

        };


    </script>
</head>
<body>
    <button id="btn01">点击按钮以后box1向右移动</button>
    <button id="btn02">点击按钮以后box2向左移动</button>


    <br><br>

    <div id="box1"></div>
</body>
</html>
