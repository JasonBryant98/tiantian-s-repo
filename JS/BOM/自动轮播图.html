<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        /*
            设置outer的样式
         */
        #outer{
            width: 520px;
            height: 490px;
            /*居中*/
            margin: 50px auto;
            /*背景颜色*/
            background-color: yellowgreen;
            /*设置padding*/
            padding: 10px 0;
            /*开启相对定位*/
            position: relative;
            /*裁剪溢出的内容*/
            overflow: hidden;
        }

        /*设置imgList*/
        #imgList{
            list-style: none;
            /*设置ul的宽度*/
            /*width:2600px;*/
            /*开启绝对定位*/
            position: absolute;
            /*设置偏移量*/
            /*每向左移动520px，显示下一张*/
            left:0px;
        }
        /*设置图片中的li*/
        #imgList li{
            /*设置浮动*/
            float: left;
           /*设置左右外边距*/
            margin: 0 10px;
        }

        /*设置导航按钮*/
        #navDiv {
            position: absolute;
            bottom: 15px;
            /*设置left
            outer宽度520
            navDiv宽度 125 = 5 * 25
            520 - 125 = 395 / 2 = 197.5
            */
            /*left: ;*/

        }

        #navDiv a{
            /*设置超链接浮动*/
            float: left;
            /*设置超链接的宽和高*/
            width: 15px;
            height: 15px;
            background-color: red;
            /*设置左右外边距*/
            margin: 0 5px;
            /*设置透明*/
            opacity: 0.5;
        }

        /*设置鼠标移入的效果*/
        #navDiv :hover{
            background-color: black;
        }

    </style>

    <script type="text/javascript" src="tools.js"></script>
    <script type="text/javascript">

        window.onload = function () {
            // 设置imgList的宽度
            // 获取imgList
            var imgList = document.getElementById("imgList");

            // 获取页面中所有的img标签
            var imgArr = document.getElementsByTagName("img");

            //设置imgList的宽度
            imgList.style.width = 520 * imgArr.length + "px";

            // 设置导航按钮居中
            var navDiv = document.getElementById("navDiv");
            var outer = document.getElementById("outer");
            navDiv.style.left = (outer.offsetWidth - navDiv.offsetWidth) / 2 + "px";

            // 默认显示图片的索引
            var index = 0;

            // 获取所有的a
            var allA = document.getElementsByTagName("a");

            // 设置默认选中的效果
            allA[index].style.backgroundColor = "black";

            var timer;

            /**
             * 点击超链接切换到指定的图片
             *       点击第一个超链接，显示第一个图片
             */
            // 为所有的超链接都绑定单击响应函数
            // 执行次序：先执行for循环，在执行单击响应函数
            for (let i = 0; i < allA.length; i++) {



                // 为每一个超链接都添加一个num属性
                allA[i].num = i;
                allA[i].onclick = function () {
                    // 关闭自动切换的定时器
                    clearInterval(timer);

                    // 获取点击超链接的索引,并将其设置为index
                    index = this.num;

                    // 切换图片
                    // imgList.style.left = 0 - index * 520 + "px";

                    // 修改正在选中的a
                    setA();

                    // 使用move函数来切换图片
                    move(imgList, "left", -520*index, 50, function (){

                        // 动画执行完毕，开启自动切换
                        autoChange();
                    });
                };
            };

            // 自动切换图片
            autoChange();

            // 创建方法，设置选中的a
            function setA() {
                // 判断当前索引是否是最后一张图片，是的话将显示点设为第一个
                if(index >= imgArr.length - 1) {
                    // 则将index设置为0
                    index = 0;

                    // 此时显示的是最后一张图片，最后一张图片和第一张是一模一样的
                    // 通过CSS将最后一张切换成第一张
                    imgList.style.left = 0 ;
                }


                // 遍历所有a，并将它们的背景颜色设置为红色
                for (let i = 0; i < allA.length; i++) {
                    allA[i].style.backgroundColor = "";
                }
                // 将选中的a设置为黑色
                allA[index].style.backgroundColor = "black";
            }



            // 创建一个函数，用来开启自动切换图片
            function autoChange() {


                // 开启一个定时器，用来定时去切换图片
                 timer = setInterval(function (){

                    // 使索引自增
                    index++;

                    // 判断index值
                    index %= imgArr.length;

                    // 执行切换图片函数
                    move(imgList, "left", -520 * index, 20, function(){
                        // 修改导航按钮
                        setA();
                    })

                }, 3000);

            }




        };


    </script>

</head>
<body>
    <!-- 创建一个外部的div，作为大的容器 -->
    <div id="outer">
        <!-- 创建一个ul，用于放置图片 -->
        <ul id="imgList">
            <li><img src="src/背景1.jpg"></li>
            <li><img src="src/背景2.jpg"></li>
            <li><img src="src/背景3.jpg"></li>
            <li><img src="src/背景4.jpg"></li>
            <li><img src="src/背景5.jpg"></li>
           <!--用于隐式地切换到第一张-->
            <li><img src="src/背景1.jpg"></li>
        </ul>
<!--        创建导航按钮-->
        <div id="navDiv">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>


        </div>
    </div>
</body>
</html>
