<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /**
         * BOM
         *      - 浏览器对象模型
         *      - BOM可以使我们通过JS来操作浏览器
         *      - 在BOM中为我们提供了一组对象，完成对浏览器的操作
         *      BOM对象
         *          window
         *              - 代表的是整个浏览器的窗口，同时也是网页中的全局对象
         *          navigator
         *              - 代表的当前浏览器的信息，通过该对象可以识别不同的浏览器
         *              - 由于历史原因，navigator对象宗大部分属性已经不能帮助我们识别浏览器了
         *              - 一般我们只会使用userAgent来判断浏览器的信息
         *              userAgent是一个字符串，这个字符串中包含有用来描述浏览器的内容
         *              不同的浏览器会有不同的userAgent
         *          location
         *              - 代表当前浏览器的地址栏信息，通过location可以获取地址栏信息，或者操作浏览器跳转页面
         *          history
         *              - 代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
         *                  由于隐私的原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
         *          screen
         *              - 代表用户的屏幕信息，通过该对象可以获取到用户的显示器的相关的信息
         *
         *          这些BOM对象在浏览器中都作为window对象的属性保存的
         *              可以通过window对象来使用，也可以直接使用
         *
         */
        alert(navigator.userAgent);

        // Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko)
        // Chrome/89.0.4389.128 Safari/537.36 Edg/89.0.774.77
        var ua = navigator.userAgent;
        if(/Chrome/i.test(ua)) {
            alert("浏览器")
        }

        /**
         * 如果通过userAgent不能判断，还可以通过一些浏览器中特有的对象，来判断浏览器的信息
         * 比如：ActiveXObject
         */
        // alert(ActiveXObject);
        alert("ActiveXObject" in window);
    </script>
</head>
<body>

</body>
</html>
