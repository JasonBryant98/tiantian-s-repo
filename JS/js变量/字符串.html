<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /**
         *  数据类型就是字面量的类型
         *  六种数据类型
         *  String 字符串
         *  Number 数值
         *  Boolean 布尔值
         *  Null 空值
         *  Undefined 未定义
         *  Object 对象
         *
         *  其中String Number Boolean Null Undefined属于基本数据类型
         *  Object属于引用数据类型
         *  使用双引号或单引号包起来
         *
         */
        var str = '我说："今天天气好"';
        alert(str);
        console.log(str);

        /**
         *  在字符串中我们可以使用\作为转义字符
         *      当使用一些特殊符号时可以使用\进行转意
         *      \t 制表符
         *      \\ 表示\
         */
        str = "我说：\"今天天气真不错！\""


    </script>
</head>

</body>
</html>
