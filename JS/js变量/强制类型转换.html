    <title>Title</title>
  <script type="text/javascript">

    /**
     *  强制类型转换
     *    将一个数据类型转换为其他的数据类型
     *    类型转换主要指，将其他的数据类型，转换
     */

    /**
     * 将其他的数据类型转换为String
     *    方式一：
     *        调用被转换数据类型的toString（）方法
     *        null 和 undifined这两个值没有toString()方法
     *
     *     方式二:
     *          调用String()函数，并将被转换的数据作为参数传递给函数
     *
     */
    var a = 123;
    a.toString();

    var b = String(a);




  </script>
