  <script type="text/javascript">

     *  NaN和0 为false
     *  除了空串，其余都是true
     *  null，undefined为false
     */

    var b = Boolean(a);
    a = 0; // false
    a = NaN; // false
    a = Infinity; // true
    document.write(b);
