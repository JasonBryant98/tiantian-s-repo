<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Hello World</title>
    <!--JS代码需要编写到script标签中-->
  <script type="text/javascript">
    /**
     * 控制浏览器弹出一个警告框
     */
    alert("这是我的第一个行JS");

    /**
     * 让计算机在页面中输出一个内容
     * document.write()可以向body中输出一个内容
     */
    document.write("页面描述");

    /**
     * 向控制台输出内容
     */
    console.log("你好呀~")

  </script>

</head>
<body>

</body>
</html>
