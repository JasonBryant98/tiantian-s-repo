<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        var obj = {

            name : "孙悟空",
            age : 18,
            gender : "男",
            address : "花果山"
        }

        // 枚举对象中的属性
        // 使用for ... in 语句

        /**
         *  语法：
         *      for(var 变量 in 对象) {
         *
         *      }
         *      for...in语句中对象有几个属性，循环体就会执行几次
         *      每次执行会把对象中的一个属性的名字赋值给变量
         *
         */
        for (var n in obj) {
            // 获取到对象的值
            console.log(obj[n]);
        }

        /**
         *  作用域
         *  Js中有两种作用域：
         *      1.全局作用域
         *          直接编写在script标签中的Js代码，都在全局作用域
         *          全局作用域在页面打开时创建，在页面关闭时销毁
         *          在全局作用域中有一个全局对象window，
         *          他代表的是一个浏览器的窗口，由浏览器创建我们可以直接使用
         *
         *          在全局作用域中，创建的变量都会作为window对象的属性保存
         *                       创建的函数都会作为window对象的方法保存
         *           全局作用于中的变量都是全局变量，在页面的任意的部分都可以访问得到
         *
         *      2.函数作用域
         *          调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
         *          每调用一次函数就会创建一个新的函数作用域，它们之间是互相独立的
         *          在函数作用域中可以访问到全局作用域的变量
         *          在全局作用域中无法访问到函数作用域的变量
         *
         *      在函数中要访问全局变量可以使用window对象
         *
         *
         */

        /**
         * 变量的声明提前
         *      使用var关键字声明的变量，会在所有的代码执行之前被声明（但是不会赋值）
         *          如果声明变量时不使用var，则会报错
         */

        /**
         * 函数得声明提前
         *  使用函数声明function xx()，
         *      会在所有的代码执行之前就被创建
         *   使用表达式创建，不能函数提前
         *   函数中有形参，直接调用是一个函数作用域的变量
         *
         */

        // 函数声明，会被提前
        function fun() {
            console.log("我是一个fun函数");
        }

        // 函数表达式，不会提前
        var fun2 = function () {
            console.log("我是fun2函数");

        }

        /**
         *  在函数中，不使用var声明的变量都会变成全局变量
         */

    </script>
</head>
<body>

</body>
</html>
