<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        var obj = {

            name : "孙悟空",
            age : 18,
            gender : "男",
            address : "花果山"
        }

        // 枚举对象中的属性
        // 使用for ... in 语句

        /**
         *  语法：
         *      for(var 变量 in 对象) {
         *
         *      }
         *      for...in语句中对象有几个属性，循环体就会执行几次
         *      每次执行会把对象中的一个属性的名字赋值给变量
         *
         */
        for (var n in obj) {
            console.log(n);
        }

    </script>
</head>
<body>

</body>
</html>
