<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">

    var obj = new Object();
    obj.name = "孙悟空";
    obj.age = 18;

    //对象的属性可以是任何数据类型，也可以是函数
    obj.sayName = function () {
      console.log(obj.name);
    }

    // 调用方法
    obj.sayName();

    /**
     * 如果一个函数作为一个对象的属性保存
     * 那么我们称这个函数是这个对象的方法
     * 调用函数就说调用对象的方法(method)
     *
     * 但是他只是名字上的区别
     */

    /**
     * call()和apply（）
     * 当对函数调用call和apply都会调用函数执行
     * 再调用call和aplly可以将一个对象指定为第一个参数
     *      此时这个对象将会成为函数执行时的this
     *  call()方法可以将实参在对象之后依次传递
     *  apply()方法需要将实参封装到一个数组中统一传递
     *
     *  this的情况：
     *      1.以函数形式调用时，this永远都是window
     *      2.以方法的形式调用时，this时调用方法的对象
     *      3.以构造函数的形式调用时，this是新创建的那个对象
     *      4.使用call和apply调用时，this是指定的那个对象
     */
    function fun(){
        alert(this);
    }

    var obj = {};

    fun.call(obj);


  </script>
</head>
<body>

</body>
</html>
