<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        var obj = new Object();

        /**
         *  向对象中添加属性
         *  属性名：
         *       对象的属性名不强制要求遵循标识符的规则
         *       但是使用时尽量按照标识符的规范去做
         */
        obj.name = "孙悟空";

        /**
         * 如果要使用特殊的属性名，不能使用.的方式来操作
         *  需要使用另一种方式
         *      语法： 对象["属性名"] = 属性值
         *
         *      使用[]这种形式去操作属性，更加的灵活
         *      在[]中可以直接传递一个变量，这样变量值是多少就会读取那个属性
         */
        obj["123"] = 789;

        var n = "123";
        console.log(obj[n]);

        /**
         * 属性值
         *      JS对象的属性值，可以使任意的数据类型
         */
        obj.text = "hello";

        var obj2 = new Object();
        obj2.name = "猪八戒";
        obj.test = obj2;
        console.log(obj);

        /**
         * in 运算符
         *      通过该运算符可以检查一个对象中是否含有指定的属性
         *          如果有则返回true，没有则返回false
         *      语法
         *          “属性名” in 对象
         */

        // 检查obj中是否含有test2属性
        console.log("test" in obj);


    </script>
</head>
<body>

</body>
</html>
