<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /**
         *  基本数据类型
         *  String Number Boolean Null Undefined
         *
         *  引用数据类型
         *  Object
         *
         *  Js中的变量都是保存到栈内存中的
         *       基本数据累心过得值直接在栈内存中存储
         *       值与值之间是独立存在，修改一个变量不会影响其他的变量
         *
         *       引用数据存在堆内存中，没创建一个新的对象，就会在堆内存内开辟一个新的空间
         *       而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象引用
         *       当一个通过变量修改属性时，另一个也会受到影响
         */
        var obj = new Object();
        obj.name = "孙悟空";

        var obj2 = obj;

        // 不会影响obj
        obj2 = null;

        console.log(obj);
        console.log(obj2);




    </script>
</head>
<body>

</body>
</html>
