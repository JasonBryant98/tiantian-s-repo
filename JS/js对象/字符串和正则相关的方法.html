<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">

    var str = "1a2b3c4d5e6f";
    /**
     * split()
     *  - 可以将一个字符串拆分为一个数组
     *  方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
     */
    var result = str.split("c");
    console.log(result);

    /**
     * 根据任意字母来将字符串拆分
     */
    result = str.split(/[a-z]/);
    console.log(result);

    /**
     * search（）
     *  - 可以搜索字符串中是否有指定内容
     *  如果搜索到，返回第一次出现的索引，若没有，返回-1
     */
    str = "hello abc"
    console.log(str.search("abc"));
    /**
     *  搜索字符串中是否含有abc 或 aec 或 afc
     */
    str.search(/a[bef]c/)

    /**
     * match()
     *  根据正则表达式，从一个字符串中将符合条件的内容提取出来
     *  默认情况下，只找第一个符合要求的内容，找到就停止检索
     *  可将正则表达式为全局匹配模式，这样就会匹配所有的内容
     *  可以为一个正则表达式设置多个匹配模式，且顺序无所谓
     *  - match（）会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
     */
    str.search(/a[bef]c/gi)

    /**
     * replace（）
     *  - 可以将字符串中指定内容替换为新的内容
     *  - 参数：
     *      1.被替换的内容
     *      2.新的内容
     */


  </script>
</head>
<body>

</body>
</html>
