<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /**
         *  创建一个构造函数，专门用来创建Person对象、
         *  构造函数就是一个普通的函数，创建方式和普通函数没有区别、
         *  不同的是构造函数习惯上首字母大写
         *
         *  构造函数和普通函数的却别就是调用方法的不同
         *  普通函数直接调用，构造函数使用new关键字来调用
         *
         *  构造函数的执行流程
         *  1.零力克出啊构建一个新的对象
         *  2.将新建的对象设置为函数中的this
         *  3.逐行执行函数中的代码
         *  4.将新建的对象作为返回值返回
         *
         *  使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
         *
         *
         * this的亲狂
         * 1.当以函数的形式调用时，this是window
         * 2.当以方法的形式调用时，谁调用方法this就是谁
         * 3.当以构造函数的形式调用时，this就是新创建的那个对象
         *
         *
         *  在Person构造函数中，为每一个对象都添加了一个sayName方法
         *      目前我们的方法是在构造函数内部创建的，也就是构造函数每执行一次就会创建一个新的
         *      sayName方法
         *      执行10000次就会创建10000个新的方法，没有必要
         *      使所有的对象共享同一个方法
         */
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            // 向对象中添加一个方法
            this.sayName  = sayName;
        }

        // 将sayName方法在全局作用域中定义
        /**
         *将函数定义在全局作用域，污染了全局作用域的命名空间
         * 而且定义在全局作用域中也很不安全
         */

         function sayName() {
            alert("Hello大家好，我是：" + this.name);
        }

        var person  = new Person("哈哈哈", 20, "男");

        console.log(person);
        person.sayName();

        /**
         *  使用instanceof可以检查一个对象是否是一个类的实例
         *  语法
         *      对象 instanceof 构造函数
         *  如果是，则返回true，否则返回false
         *
         */
        console.log(person instanceof Person);

    </script>
</head>
<body>

</body>
</html>
