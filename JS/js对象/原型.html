<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <script type="text/javascript">

    /**
     * 原型 prototype
     *
     * 我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype、
     *      这个属性对应着一个对象，这个对象就是我们所谓的原型对象
     *  如果函数作为普通函数调用prototype没有任何作用
     *  当函数通过构造函数调用时，他所创建的对象中都会有一个隐含的属性
     *      指向该构造函数的原型对象，我们可以通过__proto__来访问该属性
     *
     *  原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
     *          我们可以将对象中共有的内容，统一设置到原型对象中
     *
     *  当我们访问对象的一个属性或方法时，会现在自身中寻找，如果有则直接使用，
     *  若没有，则会去原型对象中寻找，如果找到，则直接使用
     */
    function MyClass() {

    }

    // 向MyClass的原型中添加属性a
    MyClass.prototype.a = 123;

    // 向MyClass的原型中添加一个方法
    MyClass.prototype.sayHello = function () {
        alert("hello");
    }

    var mc = new MyClass();

    console.log(mc.__proto__ == MyClass.prototype );
    console.log(mc.a)

    var mc2 = new MyClass();
    mc2.sayHello();

    // 向原型中添加一个name属性
    MyClass.prototype.name = "原型名";
    console.log(mc2.name);

    // 可以使用对象的hasOwnProperty()来检查对象自身中是否有该属性
    // 使用该方法只有对象自身中有属性，才会返回true
    console.log(mc.hasOwnProperty("name"));


  </script>
</head>
<body>

</body>
</html>
