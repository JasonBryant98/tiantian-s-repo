<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

  /**
   * 基本数据类型
   * String Number Boolean Null Undefined
   * 引用数据类型
   * Object
   *
   * 在Js中为我们提供了三个包装类，可以将基本数据类型转换为对象
   * String()
   * Number()
   * Boolean()
   *
   */
  var a = 123;

  /**
   * 方法和属性只能添加给对象，不能添加给基本数据类型
   * @type {number}
   */
  var s = 123;
  s = s.toString();


</script>
</body>
</html>
