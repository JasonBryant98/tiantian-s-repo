<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    /**
     * 正则表达式
     *      admin
     *      admin@atguigu.com
     *      admin@.com
     *      邮件规则：
     *              1.前面可以是xxxx
     *              2.@
     *              3.后面xxxx
     *              4..com
     *
     *  正则表达式用于定义一些字符串的规则
     *      计算机可以根据正则表达式，来检查一个字符串是否符合规则
     *      或将字符串中符合规则的内容提取出来
     *
     *   在构造函数中可以传递一个匹配模式作为第二个参数
     *      可以是
     *          i 忽略大小写
     *          g 全局匹配
     */

    /**
     * 语法：
     *  var 变量 = new RegExp("正则表达式","匹配模式");
     *
     */
    var reg = new RegExp("a");
    console.log(typeof  reg); // 返回Object

    /**
     * 正则表达式的方法：
     * test（）
     *      使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
     *      如果符合返回true，否则false
     *
     *
     */
    var str = "a"
    var result  = reg.test(str);
    console.log(result);
    console.log(reg.test("bcdsa")); //有a就是true

    /**
     * 使用字面量来创建正则表达式
     *  语法： var 变量 = /正则表达式/匹配模式
     *  使用字面量的方式创建更加简单
     *  使用构造函数创建更加灵活
     *
     */
    reg = /a/i;

    // 创建一个正则表达式，检查一个字符串中是否有a或b
    /**
     * 使用|表示或者的意思
     * @type {RegExp}
     */
    reg = /a|b/;
    console.log(reg.test("abcd"));

    /**
     * 创建一个正则表达式检查一个字符串是否有字母
     */
    /**
     * []里的内容也是或的关系
     * @type {RegExp}
     */
    reg = /[ab]/
    /**
     * 任意小写字母
     * @type {RegExp}
     */
    reg  = /[a-z]/

    // 检查一个字符串中是否含有abc或adc或aec
    reg = /a[bde]c/

    /**
     * [^] 除了
     * @type {RegExp}
     */
    reg = /[^ab]/


</script>
</body>
</html>
