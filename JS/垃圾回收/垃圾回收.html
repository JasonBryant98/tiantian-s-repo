<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    /**
     * 垃圾回收（GC）
     *    这些垃圾积攒过多以后，会导致程序运行的速度过慢
     *    所以我们需要一个垃圾回收的机制，来处理程序运行过程中产生的垃圾
     *  当一个对象没有任何的变量活属性对他进行引用，此时我们将永远无法操作该对象
     *      此时这种对象就是垃圾， 如果过多会占用大量的内存空间
     *    在JS中拥有自动的垃圾回收机制，会自动将这些垃圾对象从内存中销毁
     *      我们不需要也不能进行垃圾回收的操作
     *      我们需要做的只是将不再使用的对象设置为null即可
     */
    var obj = new Object();

    obj = null;

</script>
</body>
</html>
