<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    /**
     * 内建对象
     * 宿主对象
     * 自定义对象
     *
     * 数组（Array）
     *  - 数组也是一个对象
     *    和普通的对象功能类似，也是用来存储一些值的
     *    不同的是普通对象是使用字符串作为属性名的，而数组是 使用数字来作为索引操作元素
     *
     *    数组的存储性能比普通对象摇号，在开发中我们经常使用数组来存储一些数据
     */

    // 创建数组对象
    var arr = new Array();

    /**
     * 语法 数组[索引] = 值；
     */
    arr[0] = 22;
    arr[1] = 333;

    document.write(arr + "<br>");

    /**
     * 获取数组的长度
     * 对于非连续的数组，使用length会获取到最大索引+1
     */
    document.write(arr.length);

    /**
     * 修改length
     *  如果修改的length大于原长度，则多出部分会空出来
     *                小      ，则删除
     */
    arr.length = 10;

    // 向数组的最后一个位置添加元素
    arr[arr.length] = 70;

</script>
</body>
</html>
