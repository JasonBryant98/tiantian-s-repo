<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    var arr = ["孙悟空", "猪八戒", "沙和尚"];

    /**
     * push()
     * 向数组的末尾添加一个或多个元素
     *  将数组新的长度返回
     */
    arr.push("唐僧");
    document.write(arr);

    /**
     * pop
     * 将数组的末尾删除，并返回新长度
     */
    arr.pop();

    /**
     * unshift（）
     *  向数组的开头添加一个元素，并返回新的数组长度
     */

    /**
     * shift（）
     * 删除数组的第一个元素，并将被删除的元素作为返回值返回
     */

    /**
     * slice
     * 从数组返回某个元素
     * 截取开始的位置的索引，包含开始
     * 截取结束的位置的索引，不包含结束
     */
    console.log(arr.slice(0, 2));

    /**
     * splice（）
     *  可以用于删除数组中的指定元素
     *  将指定元素从原数组中删除
     *  第一个表示开始索引的位置
     *  第二个，表示删除的数量
     *  第三个及以后，可以传递一些新的元素，这些元素会自动从插入到开始的索引前边
     */
    console.log(arr.splice(0, 2, "牛魔王"));
    console.log(arr);

</script>
</body>
</html>
