<script type="text/javascript">

    var arr = ["孙悟空", "猪八戒", "沙和尚"];

    /**
     * push()
     * 向数组的末尾添加一个或多个元素
     *  将数组新的长度返回
     */
    arr.push("唐僧");
    document.write(arr);

    /**
     * pop
     * 将数组的末尾删除，并返回新长度
     */
    arr.pop();

     * unshift（）
     *  向数组的开头添加一个元素，并返回新的数组长度
     */

    /**
     * shift（）
     * 删除数组的第一个元素，并将被删除的元素作为返回值返回
     */

</script>
