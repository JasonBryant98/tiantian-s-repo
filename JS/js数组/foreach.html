<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    var arr = ["孙悟空", "猪八戒", "沙和尚"];

    /**
     *  forEach（）方法需要一个函数作为参数
     *      像这种函数，由我们创建但是不由我们调用的，我们称为回调函数
     *      数组中有几个元素函数就会执行几次，每次执行，会将遍历到的元素
     *      以实参的形式传递进来，我们可以定义形参，来读取这些内容
     *      浏览器会在回调函数中传递三个参数
     */
    arr.forEach(function (a, b, c){
        document.write("[a:"+a +",b:"+b +",c:"+c+"]")

    });

</script>
</body>
</html>
