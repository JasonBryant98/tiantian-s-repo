<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
      我们可以在事件对应的属性中设置一些js代码
      这样当事件被触发时，这些代码将会执行

      这种写法成为结构和行为耦合，不方便维护，不推荐使用
-->

<button id="btn">我是一个按钮</button>
<script type="text/javascript">

  /**
   * 事件，就是用户和浏览器之间的交互行为，
   *  比如：点击按钮，鼠标移动、关闭窗口等等
   *
   */

  /**
   * 可以为按钮的对应事件绑定处理函数的形式来响应事件
   * 当事件被触发时，其对应的函数将会被调用
   */

  //获取按钮对象
  var btn = document.getElementById("btn");

  // 绑定一个单击事件
  // 单击响应函数
  btn.onclick = function () {
    alert("你还点！")
  };

  /**
   *  浏览器在加载一个页面时，是按照自上向下的顺序加载的
   *  读取到一行就运行一行,如果将script标签写道页面上边，
   *  代码执行时，页面还没加载
   */


  /**
   * onload事件会在整个页面加载完成之后才触发
   * 为window绑定一个onload事件
   * 该事件对应的响应函数将会在页面加载完成之后执行
   */

  window.onload = function() {
    alert("hello");
  }

  /**
   * innerText：获取到元素内部的文本内容
   */
  btn.innerText;


</script>
</body>
</html>
