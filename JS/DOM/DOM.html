<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn"  onclick="change()">我是一个按钮</button>
<script type="text/javascript">

    /**
     * 浏览器为我们提供了文档节点对象 -> window属性
     * 可以在页面中直接使用，文档节点代表的是整个网页
     */
    // console.log(document);

    // 获取到button对象
    console.log((document.getElementById("btn")));

    function change() {
        //修改按钮的文字
        btn.innerHTML = "我不是了";
        console.log("ccccc");
    }

</script>
</body>
</html>
