<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        #box1{
            width:200px;
            height:200px;
            background-color: mediumturquoise;
        }

    </style>

    <script type="text/javascript">

        window.onload = function () {

            var box1 = document.getElementById("box1");
            // 为按钮绑定单击响应函数
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {

                // 修改box1的宽度
                /**
                 * 通过JS修改元素的样式：
                 *     语法:元素.style.样式名 = 样式值
                 *
                 * 注意：如果CSS的样式中含有-
                 *      这种名称在JS中是不合法的，比如 background-color
                 *      需要将这种样式名修改为驼峰命名法
                 *
                 *  我们通过style属性设置的样式都是内联样式
                 *  二内联样式有较高的优先级，所以通过JS修改的样式往往会立即显示
                 *
                 *  如果在样式中写了！important,则此时样式会有最高的优先级
                 *  及时通过JS也不能覆盖该样式，此时将会导致JS修改样式失效
                 *  所以尽量不要为样式加！important
                 */
                box1.style.width = "500px";
                box1.style.height = "300px";
                box1.style.backgroundColor = "yellow";
            }

                // 点击按钮2，读取元素的样式
                var btn02 = document.getElementById("btn02");
                btn02.onclick = function () {
                    /**
                     * 读取box1的样式
                     *  语法： 元素.style.样式名
                     *
                     *  通过style属性设置和读取的都是内联样式
                     *      无法读取样式表中的样式
                     *
                     */
                    alert(box1.style.height);
                    alert(box1.style.width);


                }


        }

    </script>

</head>
<body>

    <button id="btn01">修改样式</button>
    <button id="btn02">读取样式</button>

    <div id="box1"></div>

</body>
</html>
