<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style type="text/css">
    #areaDiv {
      height:100px;
      width: 200px;
      border:1px  solid black;
      margin-bottom: 20px;
    }

    #showMsg {
      height:50px;
      width: 200px;
      border:1px  solid black;
    }

  </style>
 <script type="text/javascript">

   window.onload = function () {
     var areaDiv = document.getElementById("areaDiv");
     var showMsg = document.getElementById("showMsg");

     /**
      * onmousemove
      *   鼠标在元素中移动时被触发
      *
      *   事件对象
      *     -当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参，传递进响应函数
      *       在事件对象中封装了当前事件相关的一切信息，比如：鼠标的坐标 键盘哪个按键被按下，鼠标表滚轮滚动的方向
      */
     areaDiv.onmousemove = function (event) {
       // alert(event);
       /**
        * clientX可以获取鼠标指针的水平坐标
        * cilentY可以获取鼠标指针的垂直坐标
        */
       if(event) {
            event = window.event;
       }
       var x = event.clientX;
       var y = event.clientY;
       // alert("x = " + x + ", y = " + y);

       //在showmsg中显示鼠标的的坐标
       showMsg.innerHTML = "x = " + x + ", y = " + y;

     }

   }

 </script>

</head>
<body>
  <div id="areaDiv"></div>
  <div id="showMsg"></div>
</body>
</html>
