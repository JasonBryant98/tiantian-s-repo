<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量和变量</title>
  <script type="text/javascript">

    /**
     * 字面量，都是一些不可改变的值
     *      比如 1，2，3，4，5
     *      字面量都是可以直接使用，但是我们一般不会直接使用字面量
     *
     * 变量 变量可以用来保存字面量，而且变量的值是任意改变的
     */

    // 声明变量
    // 在Js中使用var关键字来声明一个变量
    var a;
    a = 1;
    console.log("a=" + a);

  </script>
</head>
<body>

</body>
</html>
